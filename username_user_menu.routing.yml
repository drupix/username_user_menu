username_user_menu.config:
  path: 'admin/config/username-user-menu'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Custom User menu'
  requirements:
    _permission: 'access username_user_menu settings'

username_user_menu.settings:
  path: 'admin/config/username-user-menu/settings'
  defaults:
    _form: '\Drupal\username_user_menu\Form\SettingsForm'
    _title: 'Custom User menu Settings'
  requirements:
    _permission: 'access username_user_menu settings'
